specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: hyperevm-testnet
    source:
      address: "0xf4438c3554d0360ecde4358232821354e71c59e9"
      abi: PoolInstance
      startBlock: 34417930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Reserve
        - User
        - UserReserve
        - SupplyEvent
        - WithdrawEvent
        - BorrowEvent
        - RepayEvent
        - LiquidationEvent
      abis:
        - name: PoolInstance
          file: Pool\abis\PoolInstance.json
        - name: ATokenInstance
          file: Pool\abis\ATokenInstance.json
      eventHandlers:
        - event: Supply(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: Borrow(indexed address,address,indexed address,uint256,uint8,uint256,indexed
            uint16)
          handler: handleBorrow
        - event: Repay(indexed address,indexed address,indexed address,uint256,bool)
          handler: handleRepay
        - event: LiquidationCall(indexed address,indexed address,indexed
            address,uint256,uint256,address,bool)
          handler: handleLiquidationCall
        - event: ReserveDataUpdated(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleReserveDataUpdated
      file: Pool\Pool.wasm
